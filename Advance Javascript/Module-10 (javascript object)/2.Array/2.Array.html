<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <link rel="icon" href="../logo.png" />
  </head>
  <!-- Array :-
    -> An array is a special variable, which can hold more than one value.
    -> An array can hold many values under a single name, and you can access the values by referring to an index number.
    -> Array indexes start with 0. 
    -> [0] is the first element. [1] is the second element.

    The Difference Between Arrays and Objects
        -> In JavaScript, arrays use "numbered" indexes.  
        -> In JavaScript, objects use "named" indexes.

    When to Use Arrays. When to use Objects.
        -> JavaScript does not support associative arrays.
        -> You should use objects when you want the element names to be strings (text).
        -> You should use arrays when you want the element names to be numbers.

    syntax 1 :-
     let cars= []
     cars[0]="Moradiya"
     cars[1]="Raj"
     cars[2]="dahyabhai"
      console.log(cars[1]);

    syntax 2 :-
    let cars=["volvo","bmw","saab"]   
    document.getElementById("cars").innerHTML = cars[0]; -->

  <!-- Why Use Arrays?
        If you have a list of items (a list of car names, for example), storing the cars in single variables could look like this:

        let car1 = "Saab";
        let car2 = "Volvo";
        let car3 = "BMW";
    However, what if you want to loop through the cars and find a specific one? And what if you had not 3 cars, but 300?

    The solution is an array! -->

  <!-- Using the JavaScript Keyword new :-

    syntax :-
    let cars = new Array("Saab", "Volvo", "BMW");
    document.getElementById("demo").innerHTML = cars; -->

  <!-- Changing an Array Element :-
    syntax :-

    let fruit = ["banana", "greps", "appple"];
    cars[0] = "mango";
    document.getElementById("demo").innerHTML = cars; -->

  <!-- Arrays are Objects :-
    syntax :-
    const person = {firstName:"John", lastName:"Doe", age:46};
    document.getElementById("demo").innerHTML = person.firstName; -->

  <body>
    <!-- example-1 (sntax-1) -->

    <p id="name"></p>
    <p id="name1"></p>
    <script>
      let name = [];
      name[0] = "Moradiya";
      name[1] = "Raj";
      name[2] = "dahyabhai";
      document.getElementById("name").innerHTML = name[0] + "<br>" + name[1];
      document.getElementById("name1").innerHTML = name;
    </script>

    <!-- example-2 (syntax-2) -->

    <p id="cars"></p>
    <script>
      let cars = ["volvo", "bmw", "saab"];
      document.getElementById("cars").innerHTML = cars[0];
    </script>

    <!-- example-3 (new keyword using) -->

    <p id="phone"></p>
    <script>
      let phone = new Array("mi", "oppo", "vivo");
      document.getElementById("phone").innerHTML = phone[1];
    </script>

    <!-- example-4 (Changing an Array Element) -->

    <p id="fruits"></p>
    <script>
      let fruits = ["apple", "mango", "kela"];
      fruits[2] = "banana";
      document.getElementById("fruits").innerHTML = fruits;
    </script>

    <!-- example-5 (Arrays are Objects) -->

    <p id="demo"></p>
    <script>
      let person = { firstName: "John", lastName: "Doe", age: 46 };
      document.getElementById("demo").innerHTML = person.age;
    </script>

    <!-- example-6 (Accessing the Last Array Element) -->

    <p id="demo1"></p>
    <script>
      var fru = ["Banana", "Orange", "Apple", "Mango"];
      document.getElementById("demo1").innerHTML = fru[fru.length - 1];
    </script>
  </body>
</html>
