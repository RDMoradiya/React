<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
    <link rel="icon" href="logo.png" />
  </head>
  <!-- this :-
            In JavaScript, the "this" keyword refers to an "object".
            Which object depends on how this is being invoked (used or called).
            In a method "this" refers to the "owner object".
            Alone, "this" refer to the "global object".
            In a "function", "this" refer to the "global object".
            In a "function", in strict mode  "this" is "undefined".
            In an "event", "this" refer to the "element" that received the event. -->
  <body>
    <h1></h1>
    <br />
    <button onclick="this.style.display='none'">Click me to hide me</button>
    <button onclick="remove(this)">Remove</button>
    <button onclick="this.style.background='green'">
      Click me to change background
    </button>
    <script>
      let persone = {
        firstName: "Raj",
        middleName: "Dahyabhai",
        lastName: "Moradiya",
        fullname: function () {
          return this.firstName + " " + this.middleName + " " + this.lastName;
        },
      };
      document.getElementsByTagName("h1")[0].innerHTML = persone.fullname();

      function remove(xyz) {
        xyz.style.display = "none";
      }
    </script>
  </body>
</html>
