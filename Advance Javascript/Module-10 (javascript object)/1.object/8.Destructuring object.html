<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Object</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <script>
      let user = { name: "Raj", age: 25, city: "Surat" };
      let { name, age, city } = user;
      console.log(name);
      document.write(age + "<br>");
      document.write(city + "<hr>");
    </script>

    <script>
      let User = { Name: "Mital", Age: 24, City: "Surat" };
      let { Name: N, Age: A, City: C } = User;
      console.log(N);
      document.write(A + "<br>");
      document.write(C + "<hr>");
    </script>
  </body>
</html>
