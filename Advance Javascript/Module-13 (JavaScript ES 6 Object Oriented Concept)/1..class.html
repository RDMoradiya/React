<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class OOP</title>
    <link rel="icon" href="logo.png" />
  </head>
  <!-- class :-
      -> Use the keyword class to create a class.
      -> Always add a method named constructor().
      -> A JavaScript class is not an object.
      -> It is a template for JavaScript objects.
      -> Unlike function declaration, the class declaration is not a part of JavaScript hoisting. So, it is required to declare the class before invoking it.
      -> A class can be declared once only. If we try to declare class more than one time, it throws an error.
    
      Syntax :- 

              class ClassName {
                constructor() { ... }
              } -->
  <body>
    <script>
      class hello {
        message() {
          console.log("Hello Everyone");
        }
        sorry() {
          console.log("sorry Everyone");
        }
      }
      let x = new hello();
      x.message();
      x.sorry();
    </script>

    <!-- example - 1 -->

    <script>
      //Declaring class
      class Employee {
        //Initializing an object
        constructor(id, name) {
          this.id = id;
          this.name = name;
        }
        //Declaring method
        detail() {
          document.write(this.id + " " + this.name + "<br>");
        }
      }
      //passing object to a variable
      var e1 = new Employee(1996, "Raj Moradiya");
      var e2 = new Employee(2019, "Mitraj Moradiya");
      //calling method
      e1.detail();
      e2.detail();
    </script>

    <!-- example - 2 -->

    <script>
      class car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      let mycar = new car("maruti", 2000);
      document.write(
        "my car is" + " " + mycar.age() + " " + "year old" + "<hr>"
      );
    </script>

    <!-- example - 3 -->

    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age(x) {
          return x - this.year;
        }
      }

      let date = new Date();
      let year = date.getFullYear();

      let myCar = new Car("Ford", 2007);
      document.write("My car is " + myCar.age(year) + " years old.");
    </script>
  </body>
</html>
