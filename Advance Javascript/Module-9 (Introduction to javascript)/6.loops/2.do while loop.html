<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Loop</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- The Do While Loop -->
    <!-- 1.The do while loop is a variant of the while loop.
       2.This loop will execute the code block once, before checking if the condition is true, then it will repeat the loop as long as the condition is true.

      Syntax :-
        do {
        statement
        } 
      while (condition);-->

    <!-- 1(initialization)            
          2(increment/decrement)
          3(condition)-->
    <!-- example - 2 -->
    <script>
      let x = 15; //initialization
      do {
        document.write(x + "<br>");
        x++; //increment/decrement
      } while (x <= 20); //condition
    </script>
    <hr />
  </body>
</html>
