<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested loop</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- Nested loop -->

    <!-- example - 1 -->
    <h1>Neted loop</h1>
    <script>
      for (let i = 1; i <= 100; i = i + 10) {
        for (let j = i; j < i + 10; j++) {
          document.write(j + " ");
        }
        document.write("<br>");
      }
    </script>
    <hr />

    <!-- example - 2 -->
    <script>
      for (let a = 1; a <= 5; a++) {
        for (let b = 1; b <= a; b++) {
          document.write(b + " ");
        }
        document.write("<br>");
      }
    </script>
    <hr />
    <!-- example - 3 -->
    <script>
      for (let a = 1; a <= 5; a++) {
        for (let b = 1; b <= a; b++) {
          document.write(a + " ");
        }
        document.write("<br>");
      }
    </script>
    <hr />
    <!-- example - 4 -->
    <script>
      for (let a = 5; a >= 1; a--) {
        for (let b = 1; b <= a; b++) {
          document.write(a + " ");
        }
        document.write("<br>");
      }
    </script>
    <hr />
    <!-- example - 5 -->
    <script>
      for (let a = 5; a >= 1; a--) {
        for (let b = a; b >= 1; b--) {
          document.write(b + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
