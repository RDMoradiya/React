<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even odd numbers</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- even number find -->
    <h1>Find Even Numbers</h1>
    <h3>(x % 2 == 0) condition</h3>
    <script>
      for (let x = 1; x <= 10; x++) {
        if (x % 2 == 0) {
          document.write(x + "<br>");
        }
      }
    </script>
    <hr />
    <!-- odd number find -->
    <h1>Find odd Numbers</h1>
    <h3>(x % 2 != 0) condition</h3>
    <script>
      for (let x = 1; x <= 10; x++) {
        if (x % 2 != 0) {
          document.write(x + "<br>");
        }
      }
    </script>
  </body>
</html>
