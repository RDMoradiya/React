<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validations</title>
    <link rel="icon" href="logo.png" />
    <script src="validations.js"></script>
  </head>
  <body>
    <form action="" onsubmit=" return Formvalidation()">
      <!-- Text Validation -->

      First Name :-
      <input type="text" id="fname" />
      <span id="fnm" style="color: red; font-size: 10px; visibility: hidden"
        >*Enter First Name*</span
      >
      <br /><br />
      Middle Name :-
      <input type="text" id="mname" />
      <span id="mnm" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Radio Button Validation -->

      Gender :-
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>
      <span id="rdio1" style="color: red; font-size: 10px; visibility: hidden"
        >*Select Gender*</span
      >
      <br /><br />

      <!-- Checkbox Button Validation -->

      Hobbies :-
      <input type="checkbox" id="study" />
      <label for="study">Study</label>
      <input type="checkbox" id="Travel" />
      <label for="Travel">Travelling</label>
      <input type="checkbox" id="music" />
      <label for="music">Music</label>
      <span id="cked" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Select-Option Button Validation -->

      City :-
      <select name="" id="city">
        <option value="-1">--Select--</option>
        <option value="">Surat</option>
        <option value="">Vadodara</option>
        <option value="">Mumbai</option>
      </select>
      <span id="slct1" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Mobile Number Validation -->

      Telephone Number :-
      <input type="tel" maxlength="10" id="telnum" />
      <span id="telnbr" style="color: red; font-size: 10px; visibility: hidden"
        >*Enter Telephone Number*</span
      >
      <br /><br />

      <!-- Password Validation -->

      Password :-
      <input type="password" id="pass" />

      <!-- Show Password -->

      <input type="checkbox" onclick="abc()" /> Show Password
      <span id="ps" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Confirm password -->

      Confirm Password :-
      <input type="password" id="cpass" />
      <span id="cps1" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Email Validation -->

      Email :-
      <input type="text" id="email" />
      <span id="eml" style="color: red; font-size: 10px"></span>
      <br /><br />

      <!-- Submit -->
      <input type="submit" id="sbmt" />
    </form>
  </body>
</html>
