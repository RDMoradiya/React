<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function with parameter</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- function with parameter -->
    <!-- example-1 -->
    <script>
      let b = "<br>";
      function sum(x, y) {
        document.write(x + y);
        document.write(b);
        document.write(x - y);
      }
      sum(22, 10);
      document.write(b + "<hr>");
      sum(536, 658);
      document.write(b + "<hr>");
      sum(41215, 56616);
      document.write(b + "<hr>");
    </script>

    <!-- example-2 -->
    <script>
      function name(fname = "ram", lname = "shyam") {
        document.write("your name is :" + fname + " " + lname);
      }
      name();
      document.write("<hr>");
      name("raj", "kamal");
      document.write("<hr>");
      name("divu", "patil");
      document.write("<hr>");
      name("veer", "desai");
      document.write("<hr>");
    </script>
  </body>
</html>
