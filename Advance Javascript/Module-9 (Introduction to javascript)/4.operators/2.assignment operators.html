<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment operators</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- Assignment operators -->

    <!-- (1) = (x = y) (x = y) 
        (2) += (x += y) (x = x + y) 
        (3) -= (x -= y) (x = x - y) 
        (4) *= (x *= y) (x = x * y) 
        (5)/= (x /= y) (x = x / y) 
        (6)%= (x %= y) (x = x % y) 
        (7)**= (x **= y) (x = x ** y) -->
    <script>
      let a = 10;
      let b = 5;
      document.write((a += b));
      document.write("<br>");
      document.write((a -= b));
      document.write("<br>");
      document.write((a *= b));
      document.write("<br>");
      document.write((a *= b));
      document.write("<br>");
      document.write((a %= b));
    </script>
  </body>
</html>
