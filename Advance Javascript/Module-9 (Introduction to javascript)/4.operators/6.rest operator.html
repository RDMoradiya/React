<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest operators</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <script>
      //for numbers sum only
      // normal sum
      function sum(n1, n2) {
        console.log(n1 + n2);
      }
      sum(20, 30);

      //   using rest operator
      function sume() {
        let sum = 0;
        for (let i in arguments) {
          sum += arguments[i];
        }
        document.write(sum + "<br>");
      }
      sume(120, 30, 40);
      sume(70, 30);
      sume(70);
    </script>
    <hr />
    <script>
      // for string and number sum
      // using rest operator

      function result(name, ...arguments) {
        let sum = 0;
        for (let i in arguments) {
          sum += arguments[i];
          //   sum = sum + arguments;     also write this
        }
        console.log(name);
        console.log(sum);
        document.write(` ${name} : ${sum} ${"<br>"}`);
      }
      result("Raj", 20, 30, 40);
      result("Parth", 120, 30);
      result("Yash", 30);
    </script>
    <hr />
    <script>
      // for string and number sum
      // using rest operator

      function result(name, course, ...arguments) {
        let sum = 0;
        for (let i in arguments) {
          sum += arguments[i];
        }
        console.log(name);
        console.log(sum);
        console.log(course);
        document.write(` ${name} : ${course}: ${sum} ${"<br>"}`);
      }
      result("Raj", "BBA", 2000, 3000, 4000);
      result("Parth", "BCA", 12000, 3000);
      result("Yash", "MCA", 30000);
    </script>
  </body>
</html>
