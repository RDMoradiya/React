<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparision Operators</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!--  Comparision Operators :-
        < (less than)
        > (greater than)
        <= (less than or equals to)
        >= (greater than or equals to)
        == (equal)
        ===	(equal value and equal type)
        != (not equal) -->
    <script>
      let x = 25;
      let y = "22";
      document.write(x < y); //false
      document.write("<br>");
      document.write(x > y); //true
      document.write("<br>");
      document.write(x <= y); //false
      document.write("<br>");
      document.write(x >= y); //true
      document.write("<br>");
      document.write(x == y); //false
      document.write("<br>");
      document.write(x === y); //false value same but data type not same x=number and y=string
      document.write("<br>");
      document.write(x != y); //true
    </script>
  </body>
</html>
