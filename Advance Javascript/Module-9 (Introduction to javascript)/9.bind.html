<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- Bind() :-
    -> With the bind() method, an object can borrow a method from another object. -->
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };

      const member = {
        firstName: "Raj",
        lastName: "Moradiya",
      };

      let flName = person.fullName.bind(member);

      document.write(flName());
    </script>
    <hr />

    <!-- Ex-2 -->
    <script>
      const persn = {
        firstName: "John",
        lastName: "Doe",
        display: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      const fname = {
        firstName: "Raju",
        lastName: "Mohan",
      };

      let nm = persn.display.bind(fname);
      document.write(nm());
    </script>
    <hr />
  </body>
</html>
