<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- selectors  -->
    <!--1) id 
        2) class 
        3) name 
        4) tagname -->

    <!--  selectors -
        1.getElementById
        2.getElementsByClassName
        3.getElementsByName
        4.getElementsByTagName
        5.querySelector

        innerHTML - display in HTML structure. 
        innerText - display text in particular element  -->
    <p id="p1"></p>
    <p class="para"></p>
    <script>
      document.write("hello world");

      //   value get only by id
      document.getElementById("p1").innerHTML = "Hello world";

      //   value get by id, by class and by element
      // use # for id selection and .(dot) for class selection
      document.querySelector(".para").innerHTML = "querySelector";
    </script>

    <p id="p1">InnerHTML</p>
    <p id="p2"></p>

    <!-- innerHTML  
        innerText  -->

    <script>
      // replace a code
      document.querySelector("#p1").innerHTML = "<style> p{color:red} </style>";
      // document.body.style.backgroundImage = ""
      //   only display text
      document.getElementById("p2").innerText = "InnerText";
    </script>
  </body>
</html>
