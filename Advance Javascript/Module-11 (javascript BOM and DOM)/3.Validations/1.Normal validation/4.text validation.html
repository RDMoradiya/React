<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Validation</title>
    <link rel="icon" href="logo.png" />

    <style></style>
  </head>
  <body>
    <form action="" onsubmit="return textvalidation()">
      First Name :-
      <input type="text" id="fname" />
      <span id="fnm" style="color: red; font-size: 10px; visibility: hidden"
        >*Enter First Name*</span
      >
      <br /><br />
      Middle Name :-
      <input type="text" id="mname" />
      <span id="m_nm" style="color: red; font-size: 10px"></span>
      <br /><br />
      <input type="submit" id="sbmt" />
    </form>

    <!-- Javascript -->

    <script>
      //  Using visibility

      function textvalidation() {
        let fname1 = document.getElementById("fname");
        if (fname1.value == "" || fname1.value == null) {
          document.getElementById("fnm").style.visibility = "visible";
          fname1.focus();
          return false;
        } else if (!isNaN(fname1.value)) {
          document.getElementById("fnm").innerHTML = "*Enter Alphabates*";
          fname1.focus();
          return false;
        } else {
          document.getElementById("fnm").innerHTML = "";
        }

        // Using innerHTML

        let mname1 = document.getElementById("mname");
        if (mname1.value == "" || mname.value == null) {
          document.getElementById("mnm").innerHTML = "*Enter Middle Name*";
          mname1.focus();
          return false;
        } else if (!isNaN(mname1.value)) {
          document.getElementById("m_nm").innerHTML = "*Enter Alphabates*";
          mname1.focus();
          return false;
        } else {
          document.getElementById("mnm").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
