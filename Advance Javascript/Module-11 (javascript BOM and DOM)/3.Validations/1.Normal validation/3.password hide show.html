<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass Hide-Show</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- Using function -->
    <h1>Using function</h1>
    <label for="">Password :-</label>
    <input type="password" name="" id="pass" />
    <br /><br />
    <input type="checkbox" name="" onclick="pass()" />
    <label for="">show paassword</label>
    <hr />
    <script>
      function pass() {
        let pass = document.getElementById("pass");
        if (pass.type == "password") {
          pass.type = "text";
        } else {
          pass.type = "password";
        }
      }
    </script>

    <!-- Using addEventListener -->
    <h1>Using addEventListener</h1>
    <label for="">Password :-</label>
    <input type="password" name="" id="pass1" />
    <br /><br />
    <input type="checkbox" name="ck1" id="ck1" />
    <label for="">show paassword</label>
    <script>
      document.getElementById("ck1").addEventListener("click", function () {
        let x = document.getElementById("pass1");
        if (x.type == "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      });
    </script>
  </body>
</html>
