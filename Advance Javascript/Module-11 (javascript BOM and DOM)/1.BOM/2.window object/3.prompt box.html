    <!-- Example - 3 -->
    <script>
      // prompt popup boxes
      function prompt_check() {
        let username = prompt("enter your name");
        if (username == "") {
          alert("enter your name");
        } else {
          document.getElementById("p1").innerHTML = username;
        }
      }
    </script>
    <button onclick="prompt_check()">Prompt</button>
    <p id="p1"></p>

    <!-- Example - 4 -->
    <script>
      let age = prompt("enter your age");
      if (age >= 12 && age <= 19) {
        document.write("tenager");
      } else if (age < 12 && age > 0) {
        document.write("child");
      } else if (age > 19 && age <= 100) {
        document.write("adult");
      } else {
        document.write("enter valid age");
      }
    </script>
  </body>
