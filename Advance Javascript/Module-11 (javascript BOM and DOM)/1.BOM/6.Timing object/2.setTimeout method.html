<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
    <link rel="icon" href="../logo.png" />
  </head>
  <!-- setTimeout() :-
        The setTimeout() is executed only once.
        This method executes a function after waiting a specified number of miliseconds.

        *****If you need repeated executions, use setInterval() instead.****
    
        syntax :-    
            windows.setTimeoout(function,miliseconds);
        
            here, function : first parameter is the function to be ececuted.
            miliseconds : indicates the length of the time-interval between each execution.

            1 second = 1000 miliseconds
        -->
  <body>
    <button onclick="test()">click here</button>
    <script>
      function test() {
        setTimeout(function () {
          document.write("welcome");
        }, 1000);
      }
    </script>
  </body>
</html>
