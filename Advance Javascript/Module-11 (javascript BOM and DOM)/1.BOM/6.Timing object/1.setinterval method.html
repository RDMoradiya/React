<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval</title>
    <link rel="icon" href="../logo.png" />
  </head>
  <!-- serInterval() :-
        this method repeats a given function at every given time-interval.
    
        syntax :-    
            windows.setinterval(function,miliseconds);
        
            here, function : first parameter is the function to be ececuted.
            miliseconds : indicates the length of the time-interval between each execution.

            1 second = 1000 miliseconds
        -->
  <body>
    <button onclick="test()">click here</button>
    <script>
      function test() {
        setInterval(function () {
          alert("welcome");
        }, 5000);
      }
    </script>
  </body>
</html>
