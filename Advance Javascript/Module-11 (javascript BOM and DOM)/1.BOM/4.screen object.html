<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen object</title>
    <link rel="icon" href="logo.png" />
  </head>
  <!-- 
    availHeight	:- Returns the height of the screen (excluding the Windows Taskbar)
    height	    :- Returns the total height of the screen
    availWidth	:- Returns the width of the screen (excluding the Windows Taskbar)
    width	      :- Returns the total width of the screen
    colorDepth	:- Returns the bit depth of the color palette for displaying images
    pixelDepth	:- Returns the color resolution (in bits per pixel) of the screen
    innerHeight :- The innerHeight property returns the height of a window's content area.
    outerHeight :- The outerHeight property returns the outer height of the browser window, including all interface elements (like toolbars/scrollbars).
    innerWidth  :- The innerWidth property returns the width of a window's content area.
    outerWidth  :- The outerWidth property returns the outer width of the browser window, including all interface elements (like toolbars/scrollbars).
   -->

  <style>
    * {
      margin: 10px;
    }
  </style>

  <body>
    <h1></h1>
    <button onclick="availHeight()">Screen avlheight</button>
    <h1></h1>
    <button onclick="height()">screen height</button>
    <h1></h1>
    <button onclick="availWidth()">screen availWidth</button>
    <h1></h1>
    <button onclick="width()">screen width</button>
    <h1></h1>
    <button onclick="colorDepth()">screen colorDepth</button>
    <h1></h1>
    <button onclick="pixelDepth()">screen pixelDepth</button>
    <h1></h1>
    <button onclick="innerheight()">window innerHeight</button>
    <h1></h1>
    <button onclick="outerheight()">window outerHeight</button>
    <h1></h1>
    <button onclick="innerwidth()">window innerWidth</button>
    <h1></h1>
    <button onclick="outerwidth()">window outerWidth</button>
  </body>
  <script>
    function availHeight() {
      let a = window.screen.availHeight;
      document.getElementsByTagName("h1")[0].innerHTML = a;
    }
    function height() {
      let b = window.screen.height;
      document.getElementsByTagName("h1")[1].innerHTML = b;
    }
    function availWidth() {
      let c = window.screen.availWidth;
      document.getElementsByTagName("h1")[2].innerHTML = c;
    }
    function width() {
      let d = window.screen.width;
      document.getElementsByTagName("h1")[3].innerHTML = d;
    }
    function colorDepth() {
      let e = window.screen.colorDepth;
      document.getElementsByTagName("h1")[4].innerHTML = e;
    }
    function pixelDepth() {
      let f = window.screen.pixelDepth;
      document.getElementsByTagName("h1")[5].innerHTML = f;
    }
    function innerheight() {
      let g = window.innerHeight;
      document.getElementsByTagName("h1")[6].innerHTML = g;
    }
    function outerheight() {
      let h = window.outerHeight;
      document.getElementsByTagName("h1")[7].innerHTML = h;
    }
    function innerwidth() {
      let i = window.innerWidth;
      document.getElementsByTagName("h1")[8].innerHTML = i;
    }
    function outerwidth() {
      let j = window.outerWidth;
      document.getElementsByTagName("h1")[9].innerHTML = j;
    }
  </script>
</html>
