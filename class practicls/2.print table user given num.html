<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table print</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <label for="">Enter Number :-</label>
    <input type="text" name="" id="number" />
    <button onclick="result()">Convert table</button>
    <span id="massage" style="color: red"></span>
    <br /><br />

    <div id="viewtable"></div>

    <script>
      function result() {
        let x = document.getElementById("number");
        let y = document.getElementById("massage");
        let z = document.getElementById("viewtable");

        if (x.value == "") {
          y.innerHTML = "Enter Number";
          return false;
        } else if (isNaN(x.value)) {
          y.innerHTML = "Enter Number only";
          return false;
        } else {
          y.innerHTML = "";
        }

        document.write(
          `<table border="1" cellpadding="10" cellspacing="0" style="text-align: center">`
        );
        for (let i = 1; i <= 10; i++) {
          document.write(`<tr>`);
          document.write(`<td>${x.value}</td>`);
          document.write(`<td>*</td>`);
          document.write(`<td>${i}</td>`);
          document.write(`<td> = </td>`);
          document.write(`<td>${x.value * i}</td>`);
          document.write(`</tr>`);
        }
        document.write(`</table>`);

        // for (let i = 1; i <= 10; i++) {

        //         <td>${x.value}</td>

        //         <td>${i}</td>
        //         <td> = </td>
        //         <td>${x.value * i}</td>
        //     <tr>
        //   </table>`;
        // }
      }
    </script>

    </table>
  </body>
</html>
