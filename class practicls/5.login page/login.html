<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled UI</title>
    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- link CSS/JS files -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div
      class="box"
      style="padding: 70px 0px; background-color: rgb(210, 208, 221)"
    >
      <div
        class="container p-0 w-75 m-auto border rounded-3 d-flex"
        style="
          background-color: white;
          box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
            rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
            rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        "
      >
        <!-- left content -->
        <div
          class="left_content align-items-start"
          style="padding: 110px 150px; width: 50%"
        >
          <div class="row">
            <h1 style="font-size: 25px" class="mb-10px fw-bolder">
              Welcome back
            </h1>
          </div>
          <div class="row">
            <p style="font-size: 10px">
              Welcome back! Please enter your details
            </p>
          </div>
          <form action="">
            <div class="row">
              <label for="" class="form-lable fw-semibold py-2">Email</label>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <div class="row">
              <label for="" class="form-label fw-semibold py-2 pb-0"
                >Password</label
              >
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
              </div>
            </div>
            <div class="row px-3 py-3 align-items-center">
              <div class="col-7 d-flex align-items-center p-0">
                <input type="checkbox" class="" />
                <label
                  class="form-check-label px-1 fw-medium"
                  style="font-size: 10px; color: rgb(70, 65, 65)"
                  >Remember for 30 days</label
                >
              </div>
              <div class="col-5 d-flex align-items-start">
                <a
                  href=""
                  class="text-decoration-none fw-medium"
                  style="font-size: 10px; color: rgb(127, 86, 218)"
                  >Forgot password</a
                >
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input
                  type="submit"
                  class="p-2 text-white fw-semibold border border-0 rounded-3 m-auto w-100"
                  value="Sign in"
                  style="background-color: rgb(127, 86, 218); font-size: 13px"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <button
                class="w-100 my-3 p-1 border rounded-3 gbor"
                style="background-color: white; border: 1px dotted"
              >
                <i
                  class="fa-brands fa-google"
                  style="color: rgb(127, 86, 218)"
                ></i>
                <a
                  href="https://accounts.google.com/v3/signin/identifier?dsh=S453053668%3A1676812300743646&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHeKtXP0VWLSa8lDtJI_F2ay5f5pZcxLcZcHS4k6R8y_gre-a2O-wnxgsjB5QdLrO5V5gjW6jg"
                  class="text-decoration-none fw-semibold"
                  target="_blank"
                  style="color: rgb(70, 65, 65); font-size: 13px"
                  >Sign in with Google</a
                >
              </button>
            </div>
          </div>
          <div class="row mt-2">
            <div
              class="col-12 d-flex justify-content-center"
              style="font-size: 10px"
            >
              Don"t have an account? &nbsp;
              <a
                href=""
                class="text-decoration-none fw-medium"
                style="color: rgb(127, 86, 218)"
                >Sign up</a
              >
            </div>
          </div>
        </div>
        <!-- right content -->
        <div class="right_content rounded-3" style="width: 50%">
          <div class="circle"></div>
          <!-- <div class="top w-100 border border-1 border-danger"></div>
          <div class="bottom w-100 border border-1 border-danger"></div> -->
        </div>
      </div>
    </div>
  </body>
</html>
