<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" name="" id="val" />
    <button onclick="validation()">submit</button>
    <span id="msg"></span>
  </body>
  <script>
    function validation() {
      let inbox = document.getElementById("val");
      let massage = document.getElementById("msg");

      if (inbox.value == "") {
        inbox.style.border = " 2px solid red ";
        massage.style.color = "red";
        massage.textContent = "Please input number";
      } else if (inbox.value >= 18) {
        inbox.style.border = " 2px solid green ";
        massage.style.color = "green";
        massage.textContent = "Yes, You are eligible";
      } else if (inbox.value <= 18) {
        massage.style.color = "red";
        massage.textContent = "No, You are not eligible";
      }
    }
  </script>
</html>
