<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- function -->

    <!-- 1.A JavaScript function is a "block of code" designed to perform a "particular task".
    2.A JavaScript function is executed when "something" invokes it (calls it).
    3.Function "parameters" are listed inside the "parentheses ()" in the function definition.
    4.Function "arguments" are the "values" received by the function when it is invoked.
    5.Inside the function, the "arguments" (the parameters) behave as "local variables". -->

    <!-- exampl - 1 -->
    <script>
      function value() {
        document.write("enter the value");
      }
      function number() {
        document.write("25");
      }
      value();
      document.write("<br>");
      number();
      document.write("<br>");
      value();
      document.write("<br>");
      value();
      document.write("<br>");
      number();
      document.write("<br>");
      value();
      document.write("<br>");
      value();
      document.write("<br>");
      number();
      document.write("<br>");
      value();
      document.write("<br>");
    </script>
  </body>
</html>
