<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function with return value</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <!-- function with return value -->
    <!-- example - 1 -->
    <script>
      function name(fname = "RD", lname = "Moradiya") {
        let x = "your name is :" + fname + " " + lname;
        return x;
      }
      let y = name("raju", "desai");
      document.write(y);
    </script>
    <hr />

    <!-- example - 2 -->
    <script>
      function sum(eng, math, sci) {
        let s = eng + math + sci;
        return s;
      }
      function percentage(tt) {
        let per = (tt / 300) * 100;
        document.write(per);
      }
      let total = sum(85, 95, 90);
      percentage(total);
    </script>
  </body>
</html>
