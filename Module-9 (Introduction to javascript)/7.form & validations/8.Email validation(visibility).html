<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email validation(visibility)</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <form action="" onsubmit="return abc()">
      Gmail :-
      <input type="text" id="gmail" />
      <span id="gms" style="color: red; font-size: 10px; visibility: hidden"
        >*Enter Gmail id*</span
      >
      <br /><br />
      <input type="submit" />
    </form>

    <script>
      function abc() {
        let gmail = document.getElementById("gmail").value;
        if (gmail == "") {
          document.getElementById("gms").style.visibility = "visible";
          return false;
        } else {
          document.getElementById("gms").innerHTML = "";
        }

        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(gmail)) {
          return true;
        } else {
          document.getElementById("gms").innerHTML = "*Invalid Gmail ID*";
          return false;
        }
      }
