<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation (Visibility)</title>
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <form action="" onsubmit="return passvalidation()">
      Password :-
      <input type="password" id="pass" />
      <input type="checkbox" id="ckbox" onclick="abc()" /> Show Password
      <span id="psd" style="color: red; font-size: 10px; visibility: hidden"
        >*Enter Password*</span
      >
      <br /><br />
      Confirm Password :-
      <input type="password" id="cpass" />
      <span id="cpsd" style="color: red; font-size: 10px; visibility: hidden"
        >*Password Not Match*</span
      >
      <br /><br />
      <input type="submit" />
    </form>

    <!-- Javascript -->

    <script>
      function passvalidation() {
        let pswd = document.getElementById("pass");
        let cpswd = document.getElementById("cpass");
        let passex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

        if (pswd.value == "") {
          document.getElementById("psd").style.visibility = "visible";
          return false;
        } else if (pswd.value.match(passex)) {
          if (pswd.value != cpswd.value) {
            document.getElementById("cpsd").style.visibility = "visible";
            return false;
          } else {
            document.getElementById("cpsd").innerHTML = "";
          }
        } else {
          document.getElementById("psd").innerHTML =
            "** Minimum 8 characters, at least 1 uppercase letter, 1 lowercase letter and 1 number";
          document.getElementById("psd").style.color = "green";
          return false;
        }
      }
      function abc() {
        let shwpass = document.getElementById("pass");
        if (shwpass.type == "password") {
          shwpass.type = "text";
        } else {
          shwpass.type = "password";
        }
      }
    </script>
  </body>
</html>
